{% extends "admin/index.html" %}
{% load i18n %}

{% block content %}
<div class="dashboard-link-container" style="margin-bottom: 20px;">
    <a href="{% url 'admin_dashboard' %}" class="dashboard-link">
        <i class="fas fa-tachometer-alt"></i>
        {% translate "Go to Interactive Dashboard" %}
    </a>
</div>

<style>
.dashboard-link-container {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 4px;
    text-align: center;
}

.dashboard-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #417690;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: background-color 0.3s;
}

.dashboard-link:hover {
    background-color: #2b5070;
    color: #fff;
}

.dashboard-link i {
    margin-right: 8px;
}
</style>

{{ block.super }}
{% endblock %}
