{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found - LIMBS Orthopaedic{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
    <div class="text-center">
        <div class="mb-8">
            <img src="{% static 'images/404-error.png' %}" alt="404 Error" 
                 class="mx-auto w-full max-w-lg md:max-w-xl lg:max-w-2xl h-auto">
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Page Not Found</h1>
        <p class="text-xl text-gray-600 mb-8">
            The page you are looking for doesn't exist or has been moved.
        </p>
        
        <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 transition duration-300">
            <span class="mr-2">Go Back to Home Page</span>
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>
</div>
{% endblock %}
